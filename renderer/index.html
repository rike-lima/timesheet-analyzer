<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora de Horas Trabalhadas</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    input, button { padding: 0.5rem; margin: 0.5rem 0; }
    table { border-collapse: collapse; margin-top: 1rem; width: 100%; }
    th, td { padding: 0.5rem; border: 1px solid #ccc; text-align: left; }
    th { background: #f0f0f0; }
  </style>
</head>
<body>
  <h1>Relatório de Horas Trabalhadas</h1>

  <label>Mês:</label>
  <input type="number" id="mes" min="1" max="12" value="4" /><br/>

  <label>Ano:</label>
  <input type="number" id="ano" min="2000" max="2100" value="2024" /><br/>

  <label>Feriados (dias úteis):</label>
  <input type="number" id="feriados" min="0" value="2" /><br/>

  <label>Selecione a planilha (.xls/.xlsx):</label>
<input type="file" id="arquivo" accept=".xls,.xlsx" /><br/>

  <button onclick="gerar()">Gerar Relatório</button>

  <hr />

  <button id="btnEditarCargas" onclick="abrirEditorCargas()" disabled>Editar Cargas Horárias</button>

<div id="editorCargas" style="margin-top: 1rem; display: none;">
  <h2>Editor de Cargas Horárias</h2>
  <table id="tabelaCargas">
    <thead>
      <tr>
        <th>Funcionário</th>
        <th>Carga Diária (h)</th>
      </tr>
    </thead>
    <tbody>
      <!-- preenchido dinamicamente -->
    </tbody>
  </table>
  <br />
  <button onclick="salvarCargas()">Salvar Cargas Horárias</button>
</div>


  <div id="resultado"></div>


<div id="acoesExportacao" style="display: none; margin-top: 1rem;">
  <button onclick="exportarCSV()">Exportar como CSV</button>
  <button onclick="exportarPDF()">Exportar como PDF</button>
</div>


  <script src="renderer.js"></script>
</body>
</html>
