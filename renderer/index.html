<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Calculadora de Horas Trabalhadas</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Relatório de Horas Trabalhadas</h1>

    <div style="display: flex; gap: 1rem; align-items: center;">
  <div>
    <label for="mes">Mês:</label>
    <input type="number" id="mes" min="1" max="12" class="inputMes"/>
  </div>
  <div>
    <label for="ano">Ano:</label>
    <input type="number" id="ano" class="inputMes"/>
  </div>
</div>


    <div id="infoDiasUteis" style="margin: 0.5rem 0; font-weight: bold">
      Dias úteis no mês: <span id="diasUteisTotal">--</span>
    </div>

    <label>Feriados (dias úteis):</label>
    <input type="number" id="feriados" min="0" value="0" class="inputMes"/><br />

    <label>Selecione a planilha (.xls/.xlsx):</label>
    <input type="file" id="arquivo" accept=".xls,.xlsx" /><br />

    <button onclick="gerar()">Gerar Relatório</button>

    <hr />

    <button id="btnEditarCargas" onclick="abrirEditorCargas()" disabled>
      Editar Cargas Horárias
    </button>

    <div id="editorCargas" style="margin-top: 1rem; display: none">
      <h2>Editor de Cargas Horárias</h2>
      <table id="tabelaCargas">
        <thead>
          <tr>
            <th>Funcionário</th>
            <th>Carga Diária (h)</th>
            <th>Faltas Justificadas</th>
          </tr>
        </thead>
        <tbody>
          <!-- preenchido dinamicamente -->
        </tbody>
      </table>
      <br />
      <button onclick="salvarCargas()">Salvar Cargas Horárias</button>
    </div>

    <div id="resultado"></div>

    <div id="acoesExportacao" style="display: none; margin-top: 1rem">
      <button onclick="exportarCSV()">Exportar como CSV</button>
      <button onclick="exportarPDF()">Exportar como PDF</button>
    </div>

    <script src="renderer.js"></script>
  </body>
  <footer style="text-align:center; margin-top: 2rem; font-size: 0.9rem; color: #666;">
  Desenvolvido por <strong>Rodolfo Ikeda Lima</strong> © 2025
</footer>
</html>
